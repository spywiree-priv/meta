name: release_xgo_base

on:
  workflow_call:
    inputs:
      generate:
        type: boolean
        required: false
      project_path:
        type: string
        required: false
      targets:
        type: string
        required: false
        default: "windows/amd64,windows/arm64,linux/amd64,linux/arm64"

permissions:
  contents: write

jobs:
  release_xgo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - if: ${{ inputs.generate }}
        run: go generate ./...
        shell: bash

      - uses: crazy-max/ghaction-xgo@v3
        with:
          xgo_version: latest
          go_version: latest
          prefix: "${{ github.event.repository.name }}-${{ github.ref_name }}"
          targets: ${{ inputs.targets }}
          ldflags: "-s -w"
          trimpath: true
          pkg: ${{ inputs.project_path }}

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: curl https://raw.githubusercontent.com/spywiree/meta/refs/heads/main/.github/workflows/release_xgo.py | python -
        shell: bash

      - uses: softprops/action-gh-release@v2
        with:
          files: "build/*"

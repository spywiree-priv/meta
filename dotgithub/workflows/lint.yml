name: lint

on:
  pull_request:
    branches: ["*"]
    paths:
      - "**/*.go"
      - "go.*"
  push:
    branches: ["*"]
    tags-ignore: ["*"]
    paths:
      - "**/*.go"
      - "go.*"
  workflow_dispatch:

jobs:
  lint:
    uses: spywiree/meta/.github/workflows/lint.yml@main
    with:
      generate: false
      test: false
